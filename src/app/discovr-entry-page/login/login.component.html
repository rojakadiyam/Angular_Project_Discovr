<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-100">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5">
                    <img src="assets/images/logo.png" alt="logo" width="100">
                </div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                        <form [formGroup]='form' method="get">
                       
                         
                            <div class="form-group mb-3">
                                <label class="mb-2 text-muted">Username</label>
                                <input type="text" formControlName="uname" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.['uname']?.errors }" />
                                <div *ngIf="submitted && f?.['uname']?.errors" class="invalid-feedback">
                                    <div *ngIf="f?.['uname']?.errors?.['required']">Username is required</div>
                                    
                                </div>
                              
                            </div>

                            <div class="form-group mb-3">
                                <label class="mb-2 text-muted">Password</label>
                                <input type="password" formControlName="pwd" class="form-control" [ngClass]="{ 'is-invalid': submitted && f?.['pwd']?.errors }" />
                                <div *ngIf="submitted && f?.['pwd']?.errors" class="invalid-feedback">
                                    <div *ngIf="f?.['pwd']?.errors?.['required']">Password is required</div>
                                    
                                </div>
                            </div>
                            <div class="d-flex align-items-center pt-3">
                                <p style="color: red;display: contents;">{{invalidDetails}}</p>
                                <button  (click)='login()' class="btn btn-primary ms-auto">
                                    Login
                                </button>
                            </div>                         
                        </form>
                    </div>
                   
                </div>
               
            </div>
        </div>
    </div>
</section>
